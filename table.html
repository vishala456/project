<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table, th,td {
             border:2px rgb(43, 18, 18) solid;
             border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: aqua;">day/period</th>
            <th style="background-color:blue">9:30-10:20</th>
            <th style="background-color:bisque">10:20-11:10</th>
            <th style="background-color:brown">11:10-12:00</th>
            <th style="background-color:crimson">12:00-12:40</th>
            <th style="background-color:gold">12:40-1:30</th>
            <th style="background-color:mediumvioletred">1:30-2:20</th>
            <th style="background-color:blue">2:20-3:10</th>
            <th style="background-color:darkgoldenrod">3:10-4:00</th>
        </tr>
        <tr>
            <th style="background-color:chartreuse">monday</th>
            <td style="background-color:cadetblue">eng</td>
            <td style="background-color:crimson">mat</td>
            <td style="background-color:maroon">che</td>
            <td style="background-color:brown" rowspan="6">LUNCH</td>
            <td style="background-color:green" Colspan="3">LAB</td>
            <td style="background-color:blueviolet">phy</td>
        </tr>
        <tr>
            <th style="background-color:mediumvioletred">tuesday</th>
            <td style="background-color:darkorange" colspan="3">LAB</td>
            <td style="background-color:lime">eng</td>
            <td style="background-color:aqua">che</td>
            <td style="background-color:green">mat</td>
            <td style="background-color:darkblue">SPORTS</td>

        </tr>
        <tr>
            <th style="background-color:indianred">wednesday</th>
            <td style="background-color:yellow">mat</td>
            <td style="background-color:green">phy</td>
            <td style="background-color:seagreen">eng</td>
            <td style="background-color:brown">che</td>
            <td style="background-color:tomato" colspan="3">LIBRARY</td>
        </tr>
        <tr>
            <th style="background-color:greenyellow">thursday</th>
            <td style="background-color:firebrick">phy</td>
            <td style="background-color:darkkhaki">eng</td>
            <td style="background-color:blanchedalmond">che</td>
            <td style="background-color:brown"colspan="3">LAB</td>
            <td style="background-color:darkmagenta">mat</td>
        </tr>
        <tr>
            <th style="background-color:gold">friday</th>
            <td style="background-color:brown" colspan="3">LAB</td>
            <td style="background-color:darkmagenta">mat</td>
            <td style="background-color:deeppink">che</td>
            <td style="background-color:mediumblue">eng</td>
            <td style="background-color:aqua">phy</td>
        </tr>
        <tr>
            <th style="background-color:yellowgreen">saturday</th>
            <td style="background-color:blueviolet">eng</td>
            <td style="background-color:goldenrod">che</td>
            <td style="background-color:orchid">mat</td>
            <td style="background-color:violet"colspan="3">SEMINAR</td>
            <td style="background-color:green">SPORTS</td>
        </tr>

    </table>
</body>
</html>
