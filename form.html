<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="Fname">FIRSTNAME:</label><br>
        <input type="text"name="Lname:"id="Lname"><br>
        <label for="Fathername">FATHERNAME:</label><br>
        <input type="text"name="fathername"id="fathername"><br>
        <label for="nmbr">ENTER YOUR MOBILE NO:</label><br>
        <input type="number"name="nmbr"id="nmbr"><br>
        <label for="email">EMAIL ADDRESS:</label><br>
        <input type="email"name="email"id="email"><br>
        <label for="qualification">QUALIFICATION:</label><br>
        <input type="radio"name="Qualification"id="Qualification">B.SC<br>
        <input type="radio"name="Qualification"id="Qualification">B.COM<br>
        <input type="radio"name="Qualification"id="Qualification">MBA-HR<br>
        <input type="radio"name="Qualification"id="Qualification">M.COM<br>
        <label for="languages">LANGUAGES:</label><br>
        <input type="checkbox"name="laguages"id="languages">telugu<br>
        <input type="checkbox"name="languages"id="languages">english<br>
        <input type="checkbox"name="languages"id="languages">hindi<br>
        <label type="D.O.B">D.O.B:</label><br>
        <input type="Date"name="D.O.B"><br>
        <label for="upload pic">UPLOAD PIC</label><br>
        <input type="file"name="pic"><br>
        <input type="SUMBIT"value="SUMBIT">
        <input type="RESET"value="RESET">

    </form>
</body>
</html>
